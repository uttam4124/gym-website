<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{ 
            background-color:#f35750;
            color: black;
            font-size: 25px;
            display: none;
        }
        @media (max-width:300px) {
            #box-1{
                display: block;
                background-color: #33cac6;
            }
        }
        @media min-width (max-width:500px) {
            #box-2{
                display: block;
                background-color: darksalmon;
            }
        }
            
        
    </style>
</head>
<body>
    <div class="box" id="box-1">Iphone</div>
    <div class="box" id="box-2">Computer</div>
    <div class="box" id="box-3">Tablet</div>
    <div class="box" id="box-4">Widescreen Pc</div>
</body>
</html>
