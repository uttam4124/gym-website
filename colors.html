<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors properties</title>
    <style>
        #para1{
background-color: #00bfff;
color:rgb(pink,yellow, rgb(0, 247, 255));
        }
        #para2{
            color: rgb(47, 144, 255);
        }
        #para3{
            color:hsl(hue, saturation, lightness);
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="para1">this paragraph from first box</p>
    <h2>second box</h2>
    <p id="para2">paragraph from second box</p>
    <h2>third box</h2>
    <p id="para3">paragraph from third box</p>
</body>
</html>
